<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RenderDragon | Upload & Request Rendering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#17165b" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Social Preview -->
  <meta property="og:title" content="RenderDragon | Fast, Custom Visuals" />
  <meta property="og:description" content="Upload an image and get a stunning visual rendering, enhancement, or before/after makeover." />
  <meta property="og:image" content="https://renderdragon.com/social-preview.png" />
  <meta property="og:url" content="https://renderdragon.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #17165b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 420px;
      width: 90%;
      padding: 20px;
    }
    .hero {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input[type="file"] {
      display: none;
    }
    .submit-button {
      background: linear-gradient(to right, #6a5eff, #b44eff);
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-button:hover {
      background: #8e79ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/nickseoventures@gmail.com" method="POST" enctype="multipart/form-data" id="uploadForm">
      <input type="hidden" name="_captcha" value="false">
      <input type="file" id="fileInput" name="attachment" accept="image/*" required>
      <img src="renderdragon-hero.png" alt="Upload your image" class="hero" onclick="document.getElementById('fileInput').click()">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone (optional)">
      <textarea name="message" placeholder="What kind of rendering are you looking for?" required></textarea>

      <button type="submit" class="submit-button">Send & Upload</button>
    </form>
  </div>
</body>
</html>
