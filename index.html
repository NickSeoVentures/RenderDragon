<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RenderDragon | Upload for a Rendering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#17165b" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #17165b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .hero {
      max-width: 400px;
      padding: 20px;
      cursor: pointer;
    }
    .hero img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <form id="uploadForm" action="https://formsubmit.co/nickseoventures@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_captcha" value="false">
    <input type="file" id="fileInput" name="attachment" accept="image/*" required>
    <div class="hero" onclick="document.getElementById('fileInput').click()">
      <img src="renderdragon-hero.png" alt="Upload to RenderDragon">
    </div>
  </form>

  <script>
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('uploadForm');

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        form.submit();
      }
    });
  </script>
</body>
</html>
