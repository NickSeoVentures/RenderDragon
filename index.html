<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RenderDragon | Upload Your Image for Rendering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Social preview -->
  <meta property="og:title" content="RenderDragon | Visual Rendering Made Easy" />
  <meta property="og:description" content="Upload an image to request a before/after rendering, enhancement, or makeover." />
  <meta property="og:image" content="renderdragon-logo.png" />
  <meta property="og:url" content="https://renderdragon.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5e60ce, #7400b8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 460px;
      width: 90%;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 140px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto 20px;
      color: white;
    }
    .submit-button {
      background: white;
      color: #5e60ce;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-button:hover {
      background: #e0dfff;
    }
    @media screen and (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      p.description { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="renderdragon-logo.png" alt="RenderDragon Logo" class="logo">
    <h1>RenderDragon</h1>
    <p class="description">
      Upload an image of your home, yard, or space.<br>
      We'll send back a visual rendering, enhancement, or transformation preview.<br><br>
      This service is perfect for real estate, remodeling, landscaping, and more.
    </p>
    <form action="https://formsubmit.co/nickseoventures@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="file" name="attachment" accept="image/*" required>
      <button type="submit" class="submit-button">Upload Image</button>
    </form>
  </div>
</body>
</html>
