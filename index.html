<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RenderDragon | Upload for a Rendering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#17165b" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #17165b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .hero {
      max-width: 400px;
      padding: 20px;
    }
    .hero img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .form-wrapper {
      margin-top: -20px;
    }
    .upload-button {
      background: linear-gradient(to right, #6a5eff, #b44eff);
      color: white;
      border: none;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 15px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="renderdragon-hero.png" alt="RenderDragon Hero">
    <div class="form-wrapper">
      <form action="https://formsubmit.co/nickseoventures@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_captcha" value="false">
        <input type="file" name="attachment" accept="image/*" required>
        <button type="submit" class="upload-button">Upload Image</button>
      </form>
    </div>
  </div>
</body>
</html>
